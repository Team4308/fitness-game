<!DOCTYPE html>
<html>

<head>
	<title>Fitness Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.1/pose.js" crossorigin="anonymous"></script>
</head>

<body>
	<div>
		<h1>Accu: </h1>
		<h1 id="accu"></h1>
	</div>
	<div>
		<h1>Reps: </h1>
		<h1 id="reps"></h1>
	</div>
	

	<div class="container">
		<video class="input_video"></video>
		<canvas class="output_canvas" width="1280px" height="720px"></canvas>
	</div>

	<script src="./tracking.js"></script>
	<script>
		loadExercise("legraises");

		function postD(detects) {
			document.getElementById("reps").innerHTML = detects[1];
			document.getElementById("accu").innerHTML = detects[0];
		}

		setPostDetect(postD);
	</script>
</body>

</html>
