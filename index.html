<!DOCTYPE html>
<html>

<head>
	<title>Fitness Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.1/pose.js" crossorigin="anonymous"></script>
</head>

<body>
	<img src="images/background.png" alt="" id="background">

	<div class="health" id="playerBar">
		<h1>Player</h1>
		<progress id="bar" value="100" max="500"></progress>
	</div>

	<div class="health" id="enemyBar">
		<h1>Enemy</h1>
		<progress id="bar" value="100" max="100"></progress>
	</div>

	<div class="chars">
		<img class="chars" id="player" src="images/char1.gif">
		<img class="chars" id="enemy" src="images/char2.gif">
	</div>

	<div class="set">
		<div class="place">
			<button class="option_attack">
				<h2>Pushup</h2>
				<h4>5 DMB</h4>
			</button>
			<button class="option_attack">
				<h2>Squat</h2>
				<h4>2 DMB</h4>
			</button>
			<button class="option_heal">
				<h2>Leg Raise</h2>
				<h4>3 HP</h4>
			</button>
			<button class="option_heal">
				<h2>Lunge</h2>
				<h4>2 HP</h4>
			</button>
		</div>

	</div>

	<div class="container">
		<video class="input_video"></video>
		<canvas class="output_canvas" width="480px" height="270px"></canvas>
	</div>

	<div>
		<h1>Reps: </h1>
		<h1 id="reps"></h1>
	</div>

	<script src="./tracking.js"></script>
	<script>
		loadExercise("squats");

		function postD(detects) {
			document.getElementById("reps").innerHTML = detects[1];
		}

		setPostDetect(postD);
	</script>
</body>

</html>
