<!DOCTYPE html>
<html>

	<head>
		<title>Fitness Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div class="health" id="bars">
			<div class="health" id="e_bar"> 0hp</div><br>
			<div class="health" id="p_bar">0hp</div>

		</div>
		<div class="health" id="t_set">
			Enemy Health:<br><br>
			&nbsp;Player Health:
		</div>
		<ul id="set">
			<li><h2>Attacks</h2></li>
			<li class="moves" id="pushup">Pushup: 5 DMG</li>
			<li class="moves" id="squat">Squat: 2 DMG</li>
			<li><h2>Heals</h2></li>
			<li class="moves" id="leg">Leg Raise: 3 HP</li>
			<li class="moves" id="lunge">Lunge: 2 HP</li>
		</ul>
		<div class="images">
			<img src="slowpoke.gif" width="600" class="slowpoke">
			<img src="spiderman.gif" width="190" class="spiderman">
		</div>
	</body>

</html>
